<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<h1>
    <title>Online Image Editor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Stylesheet1.css" rel="stylesheet" media="only screen" />


</h1>

<div class="bg-image"></div>

<div class="bg-text">
    <h1>Online Image Editor</h1>
    <p>Resize your images by choosing width and height</p>
</div>
<body>
    <form runat="server">
        Image Width:<br> <input id="userWidth" size="800" type="number" imgWidth="">
        <br>
        Image Height:<br> <input id="userHeight" size="800" type="number" imgHeight="">
        <br>
        <input accept="image/*" type='file' id='imgInp' /><br>
        <img id="imageID" src="#" alt="" />
        <br>
        <button type="button" onclick="changeStyle()">Change image resolution</button>
        <br>
    </form>
    <script src="javascript.js"></script>
</body>
</html>
